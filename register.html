<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--设置视口-->
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <!--导入css-->
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <!--导入3个js,有顺序要求-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/comm.css"/>
    <link rel="stylesheet" href="css/register.css"/>
</head>
<body>
<!--header-->
<header>
    <iframe style="position:absolute;top:0;z-index:100;width:100%;height:240px;"
            class="my_header" src="header.html" frameborder="0" scrolling="no"></iframe>
</header>
    <div class="register_bg_img mb-5">
        <div class="register_user text-center position-relative">
                <div class="mt-5 title_fz register_user_rgba">
                    注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册
                </div>
                <div class="mt-3 register_user_rgba">
                    用户账号：<input placeholder="4~8位，数字或字母" type="name"/>
                    <div class="text-danger">账号已注册过</div>
                </div>
                <div class="mt-3 register_user_rgba">
                    用户性别：<input placeholder="性别是..." type="gender"/>
                    <div class="text-danger">性别不能为空</div>
                </div>
                <div class="mt-3 register_user_rgba">
                    用户密码：<input placeholder="6~8位，数字和字母" type="password"/>
                    <div class="text-danger">姓名不能为空</div>
                </div>
                <div class="mt-3 register_user_rgba">
                    用户电话：<input placeholder="有效电话" type="phone"/>
                    <div class="text-danger">电话已注册过</div>
                </div>
                <div class="mt-3 register_user_rgba">
                    用户邮箱：<input placeholder="有效邮箱" type="email"/>
                    <div class="text-danger">邮箱已注册过</div>
                </div>
                <div class="text-center mt-4">
                    <input class="btn btn-success w-75" type="submit" value="注册"/>
                    <input class="btn btn-primary w-75 mt-3" type="submit" value="登录"/>
                </div>
        </div>
    </div>
    <!--底部top-->
    <div class="text-center">
        <a href="#"><img src="img/top.png"></a>
    </div>
    <!--底部线条-->
    <div class="border-warning bottom_solid"></div>
<!--footer-->
<footer>
    <iframe class="my_footer mt-5" src="footer.html" frameborder="0" scrolling="no"></iframe>
</footer>
</body>
</html>
